<!-- The objective is to write a JavaScript program that enables an image to move according to the direction 
specified by the arrow keys. The program must be able to recognize and respond to the input from the arrow 
keys, and accordingly, update the position of the image on the screen. The program should be able to handle 
the movement of the image in all directions, including up, down, left, and right, in a smooth and responsive 
manner. Have a look at the event key codes before starting the project. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Image with Arrow Keys</title>
    <style>
        #container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
        #image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="image" src="https://via.placeholder.com/50" alt="Moving Image">
    </div>

    <script>
        // Get the image element
const image = document.getElementById('image');

// Set initial position
let positionX = 200;
let positionY = 200;

// Set movement step
const step = 10;

// Function to move the image
function moveImage(direction) {
    switch(direction) {
        case 'ArrowUp':
            positionY -= step;
            break;
        case 'ArrowDown':
            positionY += step;
            break;
        case 'ArrowLeft':
            positionX -= step;
            break;
        case 'ArrowRight':
            positionX += step;
            break;
    }

    // Update image position
    image.style.top = positionY + 'px';
    image.style.left = positionX + 'px';
}

// Listen for keydown events
document.addEventListener('keydown', function(event) {
    switch(event.key) {
        case 'ArrowUp':
        case 'ArrowDown':
        case 'ArrowLeft':
        case 'ArrowRight':
            moveImage(event.key);
            break;
    }
});

    </script>
</body>
</html>
